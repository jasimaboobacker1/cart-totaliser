<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart  </title>
<link rel="stylesheet" href="./index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo&family=Bebas+Neue&family=Belanosima:wght@600&family=Bree+Serif&family=Cedarville+Cursive&family=DM+Serif+Display&family=Dosis:wght@300;700&family=Exo+2:wght@100&family=Fasthand&family=Fjalla+One&family=Fredoka&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:wght@600&family=Kanit:wght@300&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mukta:wght@700&family=Noto+Sans:wght@700&family=Nova+Square&family=Oswald:wght@300;400;700&family=PT+Sans+Caption&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@600&family=Protest+Strike&family=Rajdhani:wght@500&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik&family=Solway&family=Vina+Sans&family=Ysabeau+SC&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>EasyCart Totalizer</h1>
<input class="input" placeholder="Item Name" type="text" id="itemName">
<input class="input" placeholder="Item Price" type="text" id="itemPrice" min="0" step="0.01">
<button onclick="addcart()">Add Item</button>
<div style="margin-top: 10px;font-weight: bolder;" id="cartTotal">Total Price: $0</div>

</div>

<script>
    let total = 0;
    function addcart() {
        const itemName = document.getElementById('itemName').value;
        const itemPrice = parseFloat(document.getElementById('itemPrice').value);

        if (!itemName || !itemPrice || isNaN(itemPrice) || itemPrice <= 0) {
            alert('Fill the form Completely');
            return;
        }
        total += itemPrice;
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('cartTotal').textContent = `Total Price: $${total}`;
        alert(`Added ${itemName} to cart. Total: $${total.toFixed(2)}`);

    }
</script>
</body>
</html>
